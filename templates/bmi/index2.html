<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      p {
        margin: 10px 0;
        line-height: 1.6;
        color: #555;
      }
    </style>
  </head>

  <body>
    


    <div class="container">
      <h2>Your BMI Calculator</h2>
      <form method="POST">
        {% comment %} {% csrf_token %} {% endcomment %}
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <input type="text" name="age" id="age" placeholder="Enter your Age" />
        <input
          type="text"
          name="weight"
          id="weight"
          placeholder="Enter your weight in kg"
        />
        <input
          type="text"
          name="height"
          id="height"
          placeholder="Enter your height in cm"
        />

        <button type="submit" id="ask_btn" onclick="callbtn()">
          Calculate BMI
        </button>
        <p>{{ bmi }}</p>
        <p>Our suggestion for you is:</p>
        <div id="gptResponse"></div>
        <p>{{ respons }}</p>
      </form>
    </div>

    <script>
      {% comment %} {% comment %} const csrftoken = "{{ csrf_token }}"; {% endcomment %}

      {% comment %} const csrftoken = getCookie("csrftoken");  {% endcomment %}


      // Typewriter effect function need Element with teh proper DOM ID, Text = Response from JSON, less speed = faster writing 
      function typewriterEffect(element, text, speed = 10) {
        askButton = document.getElementById("ask_btn");
        askButton.innerText = "Typing...";
      element.textContent = "";
      let i = 0;

      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }

      type();
    }
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }




      const csrftoken = getCookie("csrftoken");

      function callbtn() {

        let nameInput, ageInput, weightInput, heightInput, askButton;
        nameInput = document.getElementById("name").value;
        ageInput = document.getElementById("age").value;
        weightInput = document.getElementById("weight").value;
        heightInput = document.getElementById("height").value;
        
        askButton = document.getElementById("ask_btn");
        askButton.disabled = true;
        askButton.innerText = "Thinking...";
        askButton.style.backgroundColor = "grey";
        fetch("/get_input/", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "X-CSRFToken": csrftoken,
    // "csrf_token": csrftoken,
  },
  body: JSON.stringify({
    name: nameInput,
    age: ageInput,
    weight: weightInput,
    height: heightInput,
  }),
})
  .then((response) => {
  if (!response.ok) {
    throw new Error("Server error");
  }
  return response.json();
})

  .then((data) => {
    /*const li = document.createElement("gptResponse");
    li.innerHTML = `${data.respons}`;
    document.body.appendChild(li); */
    //document.getElementById("gptResponse").innerHTML = data.respons;
    gptElement = document.getElementById("gptResponse");
    typewriterEffect(gptElement, data.respons, 10);


    // reset inputs
    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("weight").value = "";
    document.getElementById("height").value = "";

    askButton.disabled = false;
    askButton.style.backgroundColor = "green";
  })
  .catch((error) => {
    alert(error);
    askButton.disabled = false;
    askButton.style.backgroundColor = "green";AC
  });

}
    
    </script>



    
  </body>
  {% comment %} "X-CSRFToken": csrftoken,  {% endcomment %}
</html>
