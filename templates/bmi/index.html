<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #gptResponse {
        margin-top: 20px;
        min-height: 50px;
      }

      .htmx-indicator {
        display: none;
      }

      .htmx-request .htmx-indicator {
        display: inline;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>BMI Calculator with AI</h2>
      
      <form id="bmiForm">
        {% csrf_token %}
        
        <input 
          type="text" 
          name="name" 
          id="name" 
          placeholder="Enter your name"
          required 
        />
        
        <input 
          type="number" 
          name="age" 
          id="age" 
          placeholder="Enter your age"
          required 
        />

        <input
          type="number"
          name="weight"
          id="weight"
          placeholder="Weight (kg)"
          step="0.1"
          required
        />
        
        <input
          type="number"
          name="height"
          id="height"
          placeholder="Height (cm)"
          step="0.1"
          required
        />

        <button
          type="button"
          hx-post="/get_input"
          hx-include="[name='name'], [name='age'], [name='weight'], [name='height']"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-target="#gptResponse"
          hx-indicator=".loading"
        >
          Calculate BMI
        </button>

        <div class="loading htmx-indicator">
          ‚è≥ Calculating and getting AI tips...
        </div>

        <div id="gptResponse"></div>
      </form>
    </div>
  </body>
</html>
