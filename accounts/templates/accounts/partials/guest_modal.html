<div id="modal-backdrop" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-gray-950/90 backdrop-blur-sm animate-in fade-in duration-300">
  <div class="relative bg-gray-900 border border-cyan-500/30 w-full max-w-2xl rounded-3xl shadow-[0_0_50px_rgba(6,182,212,0.15)] overflow-hidden">
    
    <div class="p-6 border-b border-white/5 bg-gray-800/50">
      <h2 class="text-xl font-black text-cyan-400 uppercase tracking-[0.2em] text-center">
        Terminal Identitäts-Check
      </h2>
      <p class="text-gray-400 text-xs text-center mt-2 tracking-widest uppercase">
        Wähle das Icon:
        <span class="bg-cyan-500/20 text-cyan-300 px-3 py-1 rounded-full border border-cyan-500/30 ml-2">
          {{ target_name|upper }}
        </span>
      </p>
    </div>

    <div class="p-8">
      <div class="grid grid-cols-5 md:grid-cols-8 gap-4 max-h-[350px] overflow-y-auto custom-scrollbar p-2">
        {% for name, svg in icons %}
        <button
          hx-post="{% url 'accounts:guest_login_attempt' %}"
          hx-vals='{"selected_icon": "{{ name }}"}'
          hx-target="#modal-status-message"
          hx-swap="innerHTML"
          class="group relative flex items-center justify-center p-3 rounded-xl bg-gray-800/30 border border-white/5 hover:border-cyan-500/50 hover:bg-cyan-500/10 transition-all duration-300"
        >
          <div class="text-gray-500 group-hover:text-cyan-400 transition-colors duration-300 w-8 h-8">
            {{ svg|safe }}
          </div>
        </button>
        {% endfor %}
        </div>
    </div>

    <div class="p-8 border-t border-white/5 bg-gray-800/20 flex flex-col items-center w-full">
      
      <div id="modal-status-message" class="w-full min-h-[70px] flex items-center justify-center text-center mb-6">
          <span class="text-gray-400 uppercase text-[10px] tracking-[0.4em] animate-pulse">
            System bereit...
          </span>
      </div>
      
      <button 
          onclick="document.getElementById('modal-backdrop').remove()"
          class="text-gray-500 hover:text-white text-[10px] uppercase tracking-[0.5em] transition-all duration-300">
          /// Vorgang abbrechen ///
      </button>
    </div>

    <div class="absolute top-0 left-0 w-full h-1 bg-cyan-500/20 shadow-[0_0_15px_cyan] animate-scan"></div>
  </div>
</div>

<style>
  .animate-shake {
    animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
  }
  @keyframes shake {
    10%,
    90% {
      transform: translate3d(-1px, 0, 0);
    }
    20%,
    80% {
      transform: translate3d(2px, 0, 0);
    }
    30%,
    50%,
    70% {
      transform: translate3d(-4px, 0, 0);
    }
    40%,
    60% {
      transform: translate3d(4px, 0, 0);
    }
  }

  @keyframes scan {
    0% {
      top: 0;
    }
    100% {
      top: 100%;
    }
  }
  .animate-scan {
    position: absolute;
    animation: scan 3s linear infinite;
    opacity: 0.3;
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(6, 182, 212, 0.3);
    border-radius: 10px;
  }
</style>
